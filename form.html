<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for='name'>Name</label> </td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><label for='email'>Email</label> </td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for='phone'>Phone</label> </td>
                <td><input type="text" name="phone" placeholder="000-00-00"></td>
            </tr>
            <tr>
                <td><label for='gender'>Gender</label> </td>
                <td>
                    <input type="radio" name="gender" value="mail" checked> mail
                    <br>
                    <input type="radio" name="gender" value="femail"> femail
                </td>
            </tr>
            <tr>
                <td>Country </td>
                <td>
                    <select name="country">
                        <option value="default" selected>Select your country</option>
                        <option value="uk">Ukraine</option>
                        <option value="usa">USA</option>
                        <option value="fr">France</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for='resume'>Download resume</label></td>
                <td>
                    <input type="file" name="resume">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for='message'>Message</label>
                    <br>
                    <textarea name="message"></textarea>
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Submit">
                    <input type="hidden" name="date" value="04.11.2018">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
